<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
        <script src="../js/scripts.js" defer></script>
        <title>EX04</title>
    </head>
    <body>
        <header>
            <img src="../assets/images/icon.png" alt="an icon of a poorly drawn cat" id="icon">
            <nav>
                <ul id="links">
                    <li class="left" href="#">Home</li>
                    <li class="left" href="#">Activities</li>
                    <li class="left" href="#">Food</li>
                    <li class="left" href="#">Rest</li>
                    <li class="left" href="#">People</li>
                    <li class="right" href="#">Feedback</li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Please tell us about your visit: </h1>
            <hr>
            <form action="index.html" method="get">
                <div id="name">
                    <label for="num">How many people were in your group?:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div id="date">
                    <label for="date">When did you visit?:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <fieldset id="place">
                    <legend>Favorite Place</legend>
                    <input type="radio" id="home" name="place" value="home">
                    <label for="home">Home</label>
                    <br>
                    <input type="radio" id="activities" name="place" value="activities">
                    <label for="activities">Activities</label>
                    <br>
                    <input type="radio" id="food" name="place" value="food">
                    <label for="food">Food</label>
                    <br>
                    <input type="radio" id="rest" name="place" value="rest">
                    <label for="rest">Rest</label>
                    <br>
                    <input type="radio" id="people" name="place" value="people">
                    <label for="people">People</label>
                </fieldset>
                <div id="rate">
                    <label for="rate">Rate your experience:</label>
                    <input type="range" id="rate" name="rate" min="1" max="10">
                </div>
                <div id="submit">
                    <input type="submit">
                </div>
            </form>
        </main>
    </body>
</html>
